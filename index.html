<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>cpu-web-miner — Apache Control</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.5);
      width: 400px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 12px;
    }
    label { display:block; margin:8px 0 4px; font-size:14px; }
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #334155;
      background: #0f172a;
      color: #e5e7eb;
    }
    button {
      margin-top: 12px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-primary { background: #6366f1; color:white; }
    .btn-secondary { background: #475569; color:white; }
    #log {
      margin-top: 12px;
      padding: 10px;
      background: #0f172a;
      border-radius: 6px;
      max-height: 150px;
      overflow: auto;
      font-size: 12px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>cpu-web-miner</h1>

    <label>Server</label>
    <input id="server" type="text" value="europe.raptoreum.zone">

    <label>Port</label>
    <input id="port" type="number" value="3333">

    <label>Worker (wallet)</label>
    <input id="worker" type="text" value="RY3WyocxKLRPFGKkUX8jvRyyRKBJaugFd5">

    <label>Password</label>
    <input id="password" type="text" value="x">

    <label>SSL</label>
    <select id="ssl">
      <option value="false" selected>No</option>
      <option value="true">Yes</option>
    </select>

    <label>Threads</label>
    <input id="threads" type="text" value="ALL_THREADS">

    <div style="display:flex;gap:8px;">
      <button id="startBtn" class="btn-primary" style="flex:1;">Start</button>
      <button id="stopBtn" class="btn-secondary" style="flex:1;">Stop</button>
    </div>

    <div id="status" style="margin-top:12px;font-weight:bold;">Stopped</div>
    <div id="hashrate">0 H/s</div>

    <div id="log"></div>
  </div>

  <script type="module">
    import * as cpuWebMiner from './js/cpu-web-miner.js';

    let minerInstance = null;

    const $ = id => document.getElementById(id);
    function log(msg) {
      $('log').textContent = new Date().toLocaleTimeString()+" — "+msg+"\n"+$('log').textContent;
    }

    $('startBtn').addEventListener('click', () => {
      const stratum = {
        server: $('server').value,
        port: parseInt($('port').value),
        worker: $('worker').value,
        password: $('password').value,
        ssl: ($('ssl').value === "true")
      };
      const threads = ($('threads').value === "ALL_THREADS") ? cpuWebMiner.ALL_THREADS : parseInt($('threads').value);

      minerInstance = cpuWebMiner.start(
        cpuWebMiner.ghostrider,
        stratum,
        null,
        threads,
        work => log("work: "+JSON.stringify(work)),
        hashrate => {
          $('hashrate').textContent = hashrate.total+" H/s";
          log("hashrate: "+hashrate.total+" H/s");
        },
        error => log("error: "+error)
      );

      $('status').textContent = "Running";
      log("Miner started");
    });

    $('stopBtn').addEventListener('click', () => {
      try {
        if(minerInstance && typeof minerInstance.stop === "function") {
          minerInstance.stop();
          log("Miner stopped (instance)");
        } else if(cpuWebMiner && typeof cpuWebMiner.stop === "function") {
          cpuWebMiner.stop();
          log("Miner stopped (module)");
        }
      } catch(e) {
        log("Stop error: "+e);
      }
      $('status').textContent = "Stopped";
      $('hashrate').textContent = "0 H/s";
    });
  </script>
</body>
</html>
