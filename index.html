<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Iklan</title>
    <style>
        /* Reset dan gaya dasar */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(to bottom, #1f1c2c, #928dab);
            color: #fff;
            text-align: center;
        }
        header {
            padding: 40px 20px;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }
        header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        header p { font-size: 1.2rem; }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .ad-container {
            margin: 20px 0;
            width: 100%;
            max-width: 728px;
            min-height: 90px;
            background: rgba(255,255,255,0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
        }

        footer {
            padding: 20px;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>

<header>
    <h1>Selamat Datang di Website Kami</h1>
    <p>Tempat terbaik untuk iklan yang relevan dan menarik</p>
</header>

<main>
    <div class="ad-container" id="ad1">
        <!-- Iklan 1 -->
        <script src="https://cmp.gatekeeperconsent.com/min.js" data-cfasync="false"></script>
        <script src="https://the.gatekeeperconsent.com/cmp.min.js" data-cfasync="false"></script>
    </div>

    <div class="ad-container" id="ad2">
        <!-- Iklan 2 -->
        <script async src="//www.ezojs.com/ezoic/sa.min.js"></script>
        <script>
            window.ezstandalone = window.ezstandalone || {};
            ezstandalone.cmd = ezstandalone.cmd || [];
        </script>
    </div>
</main>

<footer>
    &copy; 2025 Hendi Kusnandi. Semua hak cipta dilindungi.
</footer>

</body>
</html>
