<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <script src="script.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #2c2c2c, #121212);
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #e95420; /* Ubuntu Orange */
        }
        .status {
            margin-bottom: 15px;
            font-size: 1.2rem;
            font-style: italic;
            color: #f0f0f0;
        }
        .button-group {
            margin-bottom: 30px;
        }
        .button {
            padding: 8px 16px; /* Ukuran lebih kecil */
            margin: 5px;
            font-size: 0.9rem; /* Font lebih kecil */
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 20px; /* Border melengkung lebih kecil */
            color: #fff;
            transition: background-color 0.3s ease, transform 0.2s;
        }
        .start {
            background: #4caf50;
        }
        .start:hover {
            background: #3e8e41;
            transform: scale(1.05);
        }
        .stop {
            background: #f44336;
        }
        .stop:hover {
            background: #d32f2f;
            transform: scale(1.05);
        }
        .restart {
            background: #e95420; /* Ubuntu Orange */
        }
        .restart:hover {
            background: #c74115;
            transform: scale(1.05);
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px auto;
            max-width: 800px;
        }
        .box {
            background: #333333;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
            text-align: center;
            transition: all 0.3s ease;
        }
        .box:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.9);
        }
        .box h2 {
            font-size: 1.5rem;
            color: #e1e1e1;
            margin-bottom: 10px;
        }
        @media (max-width: 600px) {
            /* Grid tetap 2 kolom untuk perangkat kecil */
            .container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        /* Footer */
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #121212;
            color: #f0f0f0;
            padding: 15px 0;
            font-size: 1rem;
            text-align: center;
            border-top: 1px solid #444;
        }
    </style>
</head>
<body>
    <h1>RDP Control Panel</h1>
    <div class="status" id="status">Total RDP: 0, Online: 0</div>
    <div class="button-group">
        <button class="button start" onclick="sendBulkRequest('/start')">Start All</button>
        <button class="button stop" onclick="sendBulkRequest('/stop')">Stop All</button>
        <button class="button restart" onclick="sendBulkRequest('/restart')">Restart All</button>
    </div>
    <div class="container" id="rdpContainer"></div>
    <div class="footer">
        <p>RDP Control Panel - 2025</p>
</body>
</html>
